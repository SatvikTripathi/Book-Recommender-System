<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<style>
    .text-white{
        color:white
    }
    .text-pink{
        color: pink
    }
</style>

<body style = "background-color : black;">

    <nav class = "navbar" style = "background-color: #00a65a;">
        <a class = "navbar-brand">Your Book Recommender</a>
        <ul class = 'nav navbar-nav'>
            <li><a href = "/">Home</a></li>
            <li><a href = "/recommend">Recommend</a></li>
            <li><a href = "">Contact</a></li>
        </ul>
    </nav>

    <div class = "container">
        <div class = "row">
            <div class = "col-md-12">
                <h1 class = "text-white" style="font-size: 50px">Top 100 Books: </h1>
            </div>


            {% for i in range(book_name | length) %}
            <div class = "col-md-2" style = "margin-top: 50px;">
                <div class = "card">
                    <div class = "card-body">
                        <img class = "card-img-top"src = {{image[i]}}>
                        <p><h2 style = "font-size: 25px;">{{book_name[i]}}</h2></p>
                        <h4 style = "font-size: 20px;">{{author[i]}}</h4>
                        <h4 style = "font-size: 20px;">Votes: {{votes[i]}}</h4>
                        <h4 style = "font-size: 20px;">Rating: {{rating[i]}}</h4>
                    </div>
                </div>
            </div>
            {% endfor %}



        </div>
    </div>

</body>
</html>
