<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<style>
    .text-white{
        color:white
    }
    .text-pink{
        color: pink
    }
</style>

<body style = "background-color : black;">

    <nav class = "navbar" style = "background-color: #00a65a;">
        <a class = "navbar-brand">Your Book Recommender</a>
        <ul class = 'nav navbar-nav'>
            <li><a href = "/">Home</a></li>
            <li><a href = "/recommend">Recommend</a></li>
            <li><a href = "">Contact</a></li>
        </ul>
    </nav>

    <div class = "container">
        <div class = "row">
            <div class = "col-md-12">
                <h1 class = "text-white" style="font-size: 50px">5 Recommendations</h1>
                <h3 class = "text-white" style="font-size: 25px"> based on your choice</h3>
                <form action = "/recommend_books", method = "POST">
                    <input name = "user_input" type = "text", class = "form-control"><br>
                    <input type = "submit" class = "btn btn-sm btn-warning">
                </form>
            </div>


            {% if data %}

                {% for i in data %}
                    <div class = "col-md-2" style = "margin-top: 50px;">
                        <div class = "card">
                            <div class = "card-body">
                                <img class = "card-img-top"src = {{i[2]}}>
                                <p><h2 style = "font-size: 25px;">{{i[0]}}</h2></p>
                                <h4 style = "font-size: 20px;">{{i[1]}}</h4>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}

        </div>
    </div>

</body>
</html>
